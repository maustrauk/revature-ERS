<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Project One Sing Up Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="../css/sign_up_page.css" rel="stylesheet" />
</head>
<body class="bg-light">
	<div class="container">
	  <main>
	    <div class="py-5 text-center">
	      <img class="d-block mx-auto mb-4" src="../assets/logo.svg" alt="logo" width="72" height="93">
	      <h2>Sign up form</h2>
	      <p class="lead">Please enter yours personal information</p>
	    </div>
	
	    <div class="row g-5">
	      <div class="col-md-12 col-lg-12">
	        <h4 class="mb-3">Personal information</h4>
	        <form class="needs-validation" method="post" action="/project1/login.signUp"  novalidate>
	          <div class="row g-3">
	            <div class="col-sm-6">
	              <label for="firstName" class="form-label">First name</label>
	              <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name" value="" required>
	              <div class="invalid-feedback">
	                Valid first name is required.
	              </div>
	            </div>
	
	            <div class="col-sm-6">
	              <label for="lastName" class="form-label">Last name</label>
	              <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name" value="" required>
	              <div class="invalid-feedback">
	                Valid last name is required.
	              </div>
	            </div>
	
	            <div class="col-12">
	              <label for="username" class="form-label">Username</label>
	              <div class="input-group has-validation">
	                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
	              <div class="invalid-feedback">
	                  Your username is required.
	                </div>
	              </div>
	            </div>
	            
	             <div class="col-12">
	              <label for="password" class="form-label">Password</label>
	              <div class="input-group has-validation">
	                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
	              <div class="invalid-feedback">
	                  Your password is required.
	                </div>
	              </div>
	            </div>
	
	            <div class="col-12">
	              <label for="email" class="form-label">Email</label>
	              <div class="input-group has-validation">
	              	<input type="email" class="form-control" name="email" id="email" placeholder="you@example.com" required>
	              	<div class="invalid-feedback">
	                Please enter a valid email address.
	             	</div>
	             </div>
	            </div>
			</div>
	
	          <hr class="my-4">
	          <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
	        </form>
	      </div>
	      	    <a href="../html/sign_in_page.html">
	          		<button class="w-100 btn btn-primary btn-lg">Back to Login</button>
	   		 	</a>	
	    </div>
	  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017â€“2021 Company Name</p>
  </footer>
</div>

	<script src="../js/form-validation.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
