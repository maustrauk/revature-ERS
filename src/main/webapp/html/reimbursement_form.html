<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reimbursement Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="../css/reimbursement_form.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
	  <main>
	    <div class="py-5 text-center">
	      <img class="d-block mx-auto mb-4" src="../assets/logo.svg" alt="logo" width="72" height="93">
	      <h2>Reimbursement form</h2>
	      <p class="lead">Please enter yours Reimbursement information</p>
	    </div>
	
	    <div class="row g-5 ">
	      <div class="col-md-12 col-lg-12">
	        <h4 class="mb-3 text-center">Reimbursement information</h4>
	        <form method="post" action="">
	          <div class="row g-3">
	            <div class="col-12">
	            <p>Reimbursement Type:</p>
	            	<div class="form-check">
	            		<input class="form-check-input" type="radio" class="form-control" name="reimbType" id="reimbType_1" value="1" checked>
	              		<label class="form-check-label" for="reimbType_1">LODGING</label>	            
	            	</div>
	            	<div class="form-check">
	            		<input class="form-check-input" type="radio" class="form-control" name="reimbType" id="reimbType_2" value="2">
	              		<label class="form-check-label" for="reimbType_2">TRAVEL</label>	            
	            	</div>
	            	<div class="form-check">
	            		<input class="form-check-input" type="radio" class="form-control" name="reimbType" id="reimbType_3" value="3">
	              		<label class="form-check-label" for="reimbType_3">FOOD</label>	            
	            	</div>
	            	<div class="form-check">
	            		<input class="form-check-input" type="radio" class="form-control" name="reimbType" id="reimbType_4" value="4">
	              		<label class="form-check-label" for="reimbType_3">OTHER</label>	            
	            	</div>             	       
	            </div>
	            
	             <div class="col-1">
	              <label for="amount" class="form-label">Amount:</label>
	              <input type="number" class="form-control" name="amount" id="amount" min="0.01" step="1">
	           		             
	            </div>
	            
	            <div class="col-12">
	            	<label for="description" class="form-label">Description:</label>
  					<textarea class="form-control" id="description" rows="5" maxlength="250"></textarea>
	            </div>
	            
	             <div class="col-6">
	            	<label for="receipt" class="form-label">Receipt</label>
  					<input class="form-control" type="file" id="receipt">
	            </div>
			</div>
	
	          <hr class="my-4">
	          <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
	        </form>
	      </div>
	    </div>
	  </main>

  	<footer class="my-5 pt-5 text-muted text-center text-small">
    	<p class="mb-1">&copy; 2017â€“2021 Company Name</p>
  	</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
